<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicita tu cuenta</title>
    <link rel="stylesheet" href="pizarrin.css">
</head>
<body>
    <div class="browser-header">
        <div class="menu-icon">&#9776;</div>
    </div>

    <div class="solicitar-container">
        <h1 class="titulo_form">Solicita tu cuenta</h1>
        <form class="solicitar-form">
            <label for="nombre">NOMBRE</label>
            <input type="text" id="nombre" name="nombre" placeholder="Señor Profesor" required>

            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" placeholder="SeniorProfesor@edu.com" required>

            <label for="password">CONTRASEÑA</label>
            <input type="password" id="password" name="password" placeholder="********" required>

            <label for="confirm-password">CONFIRMA TU CONTRASEÑA</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="********" required>

            <p class="notice">Si usted está en nuestro registro su cuenta será aceptada en las próximas horas.</p>

            <button type="submit" class="submit-button">SOLICITAR</button>
        </form>
    </div>
</body>
</html>
