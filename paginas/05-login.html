<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión</title>
    <link rel="stylesheet" href="pizarrin.css">
</head>
<body>
<div class="browser-header">
    <div class="menu-icon">&#9776;</div>
</div>

<div class="login-container">
    <h1>Inicia Sesión</h1>
    <p class="solicitar-cuenta">¿Eres profesor? <a href="#">Solicita tu cuenta</a></p>

    <form class="login-form">
        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email" placeholder="SeniorProfesor@edu.com" required>

        <label for="password">CONTRASEÑA</label>
        <input type="password" id="password" name="password" placeholder="********" required>

        <a href="#" class="forgot-password">¿Has olvidado tu email o contraseña?</a>

        <button type="submit" class="login-button">Iniciar Sesión</button>
    </form>
</div>
</body>
</html>
