<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión</title>
    <link rel="stylesheet" href="stylesheets/pizarrin.css">
    <script src="scripts/login.js" defer></script> <!--El defer hace que el script se cargue después del body-->
    <style>
        /* ATENCIOOOON. LEEER ESTOOO. Estilos para el modal ESTO SE BORRARÁ UNA VEZ SE HAGA UN CODIGO DE LOGIN QUE DIFERENCIE LOS PERMISOS DE LOS USUARIOS */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        .modal-content button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .admin { background-color: #4682b4; color: white; }
        .teacher { background-color: #4CAF50; color: white; }
        .student { background-color: #FFD700; color: black; }

        .modal-content button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div class="browser-header"></div>

<div class="login-container">
    <h1 class="titulo_form">Inicia Sesión</h1>
    <p class="solicitar">¿Eres profesor? <a href="/solicitar_cuenta">Solicita tu cuenta</a></p>

    <form action="/autentificacion_login" method="POST" class="login-form" id="login-form">
        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email" placeholder="SeniorProfesor@edu.com" required>

        <label for="password">CONTRASEÑA</label>
        <input type="password" id="password" name="password" placeholder="********" required>

        <button type="submit" class="submit-button">Iniciar Sesión</button>
    </form>
    <br>
    <br>
    <div id="message" style="display: none; color: green;">
        ¡Solicitud de registro creada exitosamente! Espera a que sea aprobada.
      </div>
      
      <script>
        // Obtener el parámetro 'status' de la URL
        const params = new URLSearchParams(window.location.search);
        const status = params.get('status');
      
        // Mostrar el mensaje solo si 'status' es igual a 'success'
        if (status === 'success') {
          const messageDiv = document.getElementById('message');
          messageDiv.style.display = 'block'; // Mostrar el mensaje
        }
      </script>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error) {
                document.getElementById('error-message').textContent = 'Credenciales inválidas. Por favor, intenta de nuevo.';
                document.getElementById('error-message').style.display = 'block';
            }
        };
    </script>
    <p id="error-message" style="display:none; color:red;"></p>
</div>
</body>
</html>
