<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión</title>
    <link rel="stylesheet" href="stylesheets/pizarrin.css">
    <script src="scripts/login.js" defer></script> <!--El defer hace que el script se cargue después del body-->
    <style>
        /* ATENCIOOOON. LEEER ESTOOO. Estilos para el modal ESTO SE BORRARÁ UNA VEZ SE HAGA UN CODIGO DE LOGIN QUE DIFERENCIE LOS PERMISOS DE LOS USUARIOS */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        .modal-content button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .admin { background-color: #4682b4; color: white; }
        .teacher { background-color: #4CAF50; color: white; }
        .student { background-color: #FFD700; color: black; }

        .modal-content button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div class="browser-header">
    <div class="menu-icon">&#9776;</div>
</div>

<div class="login-container">
    <h1 class="titulo_form">Inicia Sesión</h1>
    <p class="solicitar">¿Eres profesor? <a href="06-solicitarCuenta.html">Solicita tu cuenta</a></p>

    <form action="/autentificacion_login" method="POST" class="login-form" id="login-form">
        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email" placeholder="SeniorProfesor@edu.com" required>

        <label for="password">CONTRASEÑA</label>
        <input type="password" id="password" name="password" placeholder="********" required>

        <a href="#" class="forgot-password">¿Has olvidado tu email o contraseña?</a>

        <button type="submit" class="submit-button">Iniciar Sesión</button>
    </form>
    <% if (error) { %>
        <p style="color: red;"><%= error %></p>
    <% } %>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita el envío inmediato del formulario

        // Aquí puedes añadir validaciones adicionales si lo necesitas
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (email && password) {
            // Muestra el modal para seleccionar el rol
            document.getElementById('roleModal').style.display = 'flex';
        }
    });

    // Función para redirigir según el rol seleccionado
    function redirectTo(page) {
        document.getElementById('roleModal').style.display = 'none';
        window.location.href = page;
    }
</script>
</body>
</html>
